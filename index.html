<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genially Audio Master</title>
    <style>
        :root { --c1: #7b2ff7; --c2: #3f0a8e; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: transparent; overflow-x: hidden; }
        
        /* --- –†–ï–ñ–ò–ú –†–ï–î–ê–ö–¢–û–†–ê (—Å–∫—Ä—ã—Ç, –µ—Å–ª–∏ –≤ URL –µ—Å—Ç—å ?mode=widget) --- */
        #editor-layer { background: #f4f7f9; min-height: 100vh; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .setup-panel { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin-bottom: 30px; }
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; }
        .colors { display: flex; gap: 10px; }
        input[type="color"] { width: 50px; height: 50px; border: none; cursor: pointer; background: none; }
        textarea { width: 100%; height: 100px; margin-top: 15px; border-radius: 10px; border: 2px solid #e0e0e0; padding: 10px; font-family: monospace; font-size: 11px; background: #fafafa; }

        /* --- –°–¢–ò–õ–ò –ü–õ–ï–ï–†–ê (–†–µ—Ñ–µ—Ä–µ–Ω—Å Scorpion) --- */
        #widget-layer { display: none; width: 100%; justify-content: center; align-items: center; min-height: 200px; }
        .player-card { 
            width: 460px; height: 170px; border-radius: 25px; 
            background: linear-gradient(135deg, var(--c1) 0%, var(--c2) 100%);
            display: flex; align-items: center; padding: 20px; color: white;
            position: relative; overflow: hidden; box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }
        .album-box { position: relative; flex-shrink: 0; }
        .album-img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.3); object-fit: cover; transition: 0.5s; }
        .playing .album-img { animation: rotate 12s linear infinite; }
        
        .main-info { margin-left: 25px; flex-grow: 1; z-index: 5; }
        .main-info h3 { margin: 0; font-size: 18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 240px; }
        .main-info p { margin: 5px 0 15px; font-size: 14px; opacity: 0.8; }
        
        .controls { display: flex; align-items: center; gap: 15px; }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 22px; transition: 0.2s; opacity: 0.9; }
        .btn:hover { transform: scale(1.1); opacity: 1; }
        .btn-play { background: white; color: var(--c1); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        .prog-root { width: 100%; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; margin-bottom: 15px; cursor: pointer; }
        .prog-fill { height: 100%; background: white; width: 0%; border-radius: 10px; }

        /* –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä */
        .bars { position: absolute; bottom: 0; left: 0; display: flex; align-items: flex-end; gap: 3px; padding: 15px; opacity: 0.3; }
        .bar { width: 5px; background: white; height: 10px; border-radius: 2px; }
        .playing .bar { animation: dance 0.6s infinite alternate; }

        /* –ü–ª–µ–π–ª–∏—Å—Ç */
        #list-overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); z-index: 10; display: none; 
            padding: 15px; overflow-y: auto; box-sizing: border-box;
        }
        .list-item { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; font-size: 13px; }
        .list-item:hover { background: rgba(255,255,255,0.1); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes dance { from { height: 5px; } to { height: 35px; } }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–µ–∂–∏–º –≤–∏–¥–∂–µ—Ç–∞ */
        body.is-widget #editor-layer { display: none; }
        body.is-widget #widget-layer { display: flex; height: 100vh; }
    </style>
</head>
<body>

<div id="editor-layer">
    <div class="setup-panel">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–ª–µ–µ—Ä–∞</h2>
        <div class="field">
            <label>–¶–≤–µ—Ç–∞ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞:</label>
            <div class="colors">
                <input type="color" id="color1" value="#7b2ff7" oninput="updateEditor()">
                <input type="color" id="color2" value="#3f0a8e" oninput="updateEditor()">
            </div>
        </div>
        <div class="field">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ JSON:</label>
            <input type="text" id="jsonLink" value="https://raw.githubusercontent.com/EnglishTeacherOlgaKutsepalova/player/main/playlist.json" oninput="updateEditor()">
        </div>
        <label>–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –≤ Genially:</label>
        <textarea id="outputCode" readonly onclick="this.select()"></textarea>
    </div>
    <p>–ü—Ä–µ–≤—å—é –≤–∞—à–µ–≥–æ –ø–ª–µ–µ—Ä–∞:</p>
    <div id="preview-container"></div>
</div>

<div id="widget-layer">
    <div class="player-card" id="pCard">
        <div id="list-overlay"></div>
        <div class="bars">
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
            <div class="bar" style="animation-delay: 0.5s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
        </div>
        <div class="album-box">
            <img src="" id="pImg" class="album-img">
        </div>
        <div class="main-info">
            <h3 id="pTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
            <p id="pArtist">...</p>
            <div class="prog-root" onclick="seek(event)">
                <div class="prog-fill" id="pFill"></div>
            </div>
            <div class="controls">
                <button class="btn" onclick="prev()">‚èÆ</button>
                <button class="btn btn-play" onclick="playPause()" id="pBtn">‚ñ∂</button>
                <button class="btn" onclick="next()">‚è≠</button>
                <button class="btn" onclick="toggleList()" style="font-size: 16px;">‚ò∞</button>
                <button class="btn" id="shufBtn" onclick="isShuf=!isShuf; this.style.opacity=isShuf?1:0.5" style="font-size: 14px; opacity:0.5;">üîÄ</button>
            </div>
        </div>
    </div>
</div>

<script>
    let tracks = [];
    let curIdx = 0;
    let isPlaying = false;
    let isShuf = false;
    const audio = new Audio();
    const urlParams = new URLSearchParams(window.location.search);
    const gitBase = "https://raw.githubusercontent.com/EnglishTeacherOlgaKutsepalova/player/main/";

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∂–∏–º
    if (urlParams.get('mode') === 'widget') {
        document.body.classList.add('is-widget');
        document.getElementById('widget-layer').style.display = 'flex';
        if(urlParams.get('c1')) document.documentElement.style.setProperty('--c1', '#' + urlParams.get('c1'));
        if(urlParams.get('c2')) document.documentElement.style.setProperty('--c2', '#' + urlParams.get('c2'));
    } else {
        // –ï—Å–ª–∏ —ç—Ç–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä, –ø–µ—Ä–µ–Ω–æ—Å–∏–º –ø–ª–µ–µ—Ä –≤ –∑–æ–Ω—É –ø—Ä–µ–≤—å—é
        document.getElementById('preview-container').appendChild(document.getElementById('pCard'));
        document.getElementById('widget-layer').style.display = 'none';
        updateEditor();
    }

    async function init() {
        const jsonUrl = urlParams.get('json') || document.getElementById('jsonLink').value;
        try {
            const r = await fetch(jsonUrl);
            const d = await r.json();
            tracks = d.tracks;
            loadTrack(0);
            renderPlaylist();
        } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
    }

    function loadTrack(idx) {
        curIdx = idx;
        const t = tracks[idx];
        audio.src = gitBase + t.file;
        document.getElementById('pTitle').innerText = t.title;
        document.getElementById('pArtist').innerText = t.artist;
        document.getElementById('pImg').src = gitBase + t.image;
    }

    function playPause() {
        if(isPlaying) audio.pause(); else audio.play();
        isPlaying = !isPlaying;
        document.getElementById('pBtn').innerText = isPlaying ? '‚è∏' : '‚ñ∂';
        document.getElementById('pCard').classList.toggle('playing', isPlaying);
    }

    function next() {
        let i = isShuf ? Math.floor(Math.random()*tracks.length) : (curIdx + 1) % tracks.length;
        loadTrack(i); if(isPlaying) audio.play();
    }

    function prev() {
        let i = (curIdx - 1 + tracks.length) % tracks.length;
        loadTrack(i); if(isPlaying) audio.play();
    }

    function seek(e) {
        const rect = e.target.closest('.prog-root').getBoundingClientRect();
        const p = (e.clientX - rect.left) / rect.width;
        audio.currentTime = p * audio.duration;
    }

    function toggleList() {
        const el = document.getElementById('list-overlay');
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function renderPlaylist() {
        const container = document.getElementById('list-overlay');
        container.innerHTML = '<div style="text-align:right; cursor:pointer" onclick="toggleList()">‚úï</div>';
        tracks.forEach((t, i) => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerText = (i+1) + ". " + t.title;
            div.onclick = () => { loadTrack(i); playPause(); toggleList(); };
            container.appendChild(div);
        });
    }

    audio.ontimeupdate = () => {
        const p = (audio.currentTime / audio.duration) * 100 || 0;
        document.getElementById('pFill').style.width = p + '%';
    };
    audio.onended = () => next();

    function updateEditor() {
        const c1 = document.getElementById('color1').value;
        const c2 = document.getElementById('color2').value;
        const json = document.getElementById('jsonLink').value;
        
        document.documentElement.style.setProperty('--c1', c1);
        document.documentElement.style.setProperty('--c2', c2);

        const myUrl = window.location.origin + window.location.pathname;
        const finalUrl = `${myUrl}?mode=widget&c1=${c1.replace('#','')}&c2=${c2.replace('#','')}`;
        
        document.getElementById('outputCode').value = `<iframe src="${finalUrl}" width="480" height="200" frameborder="0" scrolling="no" style="background:transparent;"></iframe>`;
    }

    init();
</script>
</body>
</html>
